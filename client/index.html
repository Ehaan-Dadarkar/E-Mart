<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Black & White E-commerce</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        color: black;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 9999px;
      }
      .hidden {
        display: none !important;
      }

      #logout-button,
      #login-button {
        border: 1px solid white;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        background-color: transparent;
        cursor: pointer;
      }

      #logout-button:hover,
      #login-button:hover {
        background-color: white !important;
        color: black !important;
        border-color: black !important;
      }
    </style>
  </head>

  <body class="bg-gray-950 text-gray-100 antialiased">
    <!-- NAVBAR -->
    <header class="fixed inset-x-0 top-0 z-50 bg-gray-900 shadow-lg">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-6">
            <a
              href="#"
              class="font-extrabold text-xl text-white tracking-tight"
              onclick="showProducts()"
            >
              E-MART
            </a>
            <nav class="hidden md:flex items-center gap-4">
              <a
                id="products-link"
                class="nav-link text-gray-400 hover:text-white pb-1 hover:border-b-2 hover:border-white"
                href="#"
                >Products</a
              >
              <a
                id="cart-link"
                class="nav-link text-gray-400 hover:text-white pb-1 hover:border-b-2 hover:border-white"
                href="#"
                >Cart</a
              >
            </nav>
          </div>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-user text-gray-300"></i>
              <span
                id="username-display"
                class="text-white font-semibold"
              ></span>
            </div>
            <button id="logout-button" class="hidden">Logout</button>
            <button id="login-button">Login</button>
            <!-- Product Icon Button -->
            <button
              id="open-products"
              title="Products"
              class="relative p-2 rounded-md hover:bg-gray-800"
            >
              <img
                src="https://img.icons8.com/?size=100&id=85157&format=png&color=FFFFFF"
                alt="Products"
                class="w-6 h-6"
              />
            </button>

            <button
              id="open-cart"
              title="Open cart"
              class="relative p-2 rounded-md hover:bg-gray-800"
            >
              <i class="fa-solid fa-shopping-cart text-gray-100"></i>
              <span
                id="cart-count-badge"
                class="absolute -top-1 -right-1 text-xs bg-white text-gray-900 rounded-full px-1.5"
                >0</span
              >
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="pt-20 pb-12">
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="lg:flex lg:gap-8">
          <!-- PRODUCTS -->
          <section id="products-section" class="lg:flex-1">
            <div class="mb-8 flex items-center justify-between">
              <h1 class="text-2xl font-bold text-white">Products</h1>
              <div class="text-gray-400" id="product-count-display">
                Showing items
              </div>
            </div>
            <div id="product-list" class="row text-black"></div>
          </section>

          <!-- CART PAGE -->
          <section
            id="cart-section"
            class="hidden max-w-4xl mx-auto px-4 lg:px-0"
          >
            <h2 class="text-3xl font-bold text-white mb-6 text-center">
              Your Cart
            </h2>

            <!-- Shipping info -->
            <div class="bg-gray-800 p-6 rounded-2xl mb-8 shadow-md">
              <h3 class="text-white font-semibold mb-2">Shipping</h3>
              <div id="address-display" class="text-gray-300 mb-3">
                No shipping address added yet.
              </div>
              <button
                id="address-button"
                class="text-sm px-4 py-2 border border-gray-700 rounded-md hover:bg-gray-700 transition"
                data-toggle="modal"
                data-target="#addressModal"
              >
                Add / Change Address
              </button>
            </div>

            <!-- Cart Items -->
            <ul id="cart-items" class="space-y-4 mb-6 text-black"></ul>

            <!-- Subtotal -->
            <div
              class="flex justify-between items-center text-white text-xl font-semibold mb-6 border-t border-gray-700 pt-4"
            >
              <span>Subtotal:</span>
              <span id="cart-subtotal" class="text-lg">â‚¹0</span>
            </div>

            <!-- Checkout Button -->
            <button
              id="checkout-button"
              class="w-full bg-white text-gray-900 font-bold text-lg py-3 rounded-2xl hover:bg-gray-200 transition"
            >
              Checkout
            </button>
          </section>
        </div>
      </div>
    </main>

    <!-- MODALS -->
    <!-- Address Modal -->
    <div
      class="modal fade"
      id="addressModal"
      tabindex="-1"
      aria-labelledby="addressModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-gray-900 text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="addressModalLabel">
              Add / Change Address
            </h5>
            <button type="button" class="close text-white" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="address-form">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" required />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="form-group col-md-4">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" required />
                </div>
                <div class="form-group col-md-2">
                  <label for="zip">ZIP Code</label>
                  <input type="text" class="form-control" id="zip" required />
                </div>
              </div>
              <button
                type="button"
                id="save-address"
                class="btn btn-primary mt-3 w-full"
              >
                Save Address
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Auth Modal -->
    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-gray-900 text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login / Register</h5>
            <button type="button" class="close text-white" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-3">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" href="#">Register</a>
              </li>
            </ul>

            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-full">
                Login
              </button>
            </form>

            <form id="register-form" class="hidden">
              <div class="form-group">
                <label for="register-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="register-email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-phone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-full">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
